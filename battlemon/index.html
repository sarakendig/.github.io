<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle'Mon</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="app.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
</head>

<body>
    <div class="header">
        <h1>Battle'Mon</h1>
    </div>

    <div id="main">
        <div class="mainh1">
            <h2>CHOOSE YOUR POKEMON!</h2>
        </div>

        <a href="#" onclick="Game.start('Pikachu')">

            <div class="pikachu">
                <div class="cardimgpikachu">
                    <img src="imgs/player/pikachu.png" alt="pikachu">
                </div>
                <div class="cardbodypikachu">
                    <div class="cardtextpikachu">
                        <h3>Pikachu</h3>
                        <p>HP: 67</p>
                        <p>Move: Pika Ball</p>
                        <p>Damage: 25</p>
                    </div>
                </div>
            </div>

        </a>

        <a href="#" onclick="Game.start('Bulbasaur')">

            <div class="bulbasaur">
                <div class="cardimgbulbasaur">
                    <img src="imgs/player/bulbasaur.png" alt="bulbasaur">
                </div>
                <div class="cardbodybulbasaur">
                    <div class="cardtextbulbasaur">
                        <h3>Bulbasaur</h3>
                        <p>HP: 68</p>
                        <p>Move: Vine Whip</p>
                        <p>Damage: 23</p>
                    </div>
                </div>
            </div>

        </a>

        <a href="#" onclick="Game.start('Eevee')">

            <div class="eevee">
                <div class="cardimgeevee">
                    <img src="imgs/player/eevee.png" alt="eevee">
                </div>
                <div class="cardbodyeevee">
                    <div class="cardtexteevee">
                        <h3>Eevee</h3>
                        <p>HP: 70</p>
                        <p>Move: Bite</p>
                        <p>Damage: 20</p>
                    </div>
                </div>
            </div>

        </a>

        <a href="#" onclick="Game.start('Charmander')">

            <div class="charmander">
                <div class="cardimgcharmander">
                    <img src="imgs/player/charmander.png" alt="charmander">
                </div>
                <div class="cardbodycharmander">
                    <div class="cardtextcharmander">
                        <h3>Charmander</h3>
                        <p>HP: 69</p>
                        <p>Move: Fire Fang</p>
                        <p>Damage: 22</p>
                    </div>
                </div>
            </div>

        </a>
    </div>
    </div>

    <div id="choose">
        <div>
            <h1>YOU CHOOSE </h1>
        </div>
        <div class="pokemonimg"></div>
        <button onclick="changePage('main','choose','arena')">CHANGE POKEMON</button>

        <button onclick="javascript:changePage('arena','main','choose')">START BATTLE</button>
    </div>


    <div id="arena">
        <div id="actionsbox"></div>
        <div id="enemystats"></div>
        <div id="playerstats"></div>
        <div id="player">
            <div class="grass"><img src="imgs/grass.png" alt="grass"></div>
            <div class="playerimg">

            </div>
        </div>
        <div id="enemy">
            <div class="grass">
                <img src="imgs/grass.png" alt="grass">
            </div>
            <div class="enemyimg"></div>
        </div>
        <div id="textbox"></div>
</body>

</html>
